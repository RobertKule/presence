<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Cours</title>
</head>
<body>
    <h1>Supprimer le cours</h1>
    <p>Êtes-vous sûr de vouloir supprimer le cours <strong>{{ cours.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'cours_list' %}">Annuler</a>
    </form>
</body>
</html>
